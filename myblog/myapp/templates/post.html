{% load static %}
{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'assets/img/post-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post.author}}</a>
                                {{post.published_date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        
                            <h1>{{post.title}}</h1>
                            <h2>{{post.text}}</h2>
                            <span> Posted by
                                <a href="#!">{{post.author}}</a>
                                on {{post.published_date}}
                            </span>
                            <a href="{% url 'post_edit' post.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'post_delete' post.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>

                               
            </div>
        </article>
        <!-- Footer-->
       {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
